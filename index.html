<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />

    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div id="background-overlay"></div>
    <main>
      <header id="site-header">
        <div id="title-side">
          <img id="logo-img" src="/images/logo.svg" alt="logo-img" />
        </div>
        <div id="score-side">
          <p>SCORE<br /><span id="score-number">0</span></p>
        </div>
      </header>

      <section class="site-section">
        <div id="hands-triangle">
          <button class="hand-button" id="paper">
            <div class="inner-circle"><img src="/images/icon-paper.svg" alt="paper-img" /></div>
            <div class="outer-circle"></div>
          </button>
          <button class="hand-button" id="scissors">
            <div class="inner-circle"><img src="/images/icon-scissors.svg" alt="scissors-img" /></div>
            <div class="outer-circle"></div>
          </button>
          <button class="hand-button" id="rock">
            <div class="inner-circle"><img src="/images/icon-rock.svg" alt="rock-img" /></div>
            <div class="outer-circle"></div>
          </button>
        </div>
      </section>

      <section class="result-section">
        <div id="player-pick">
          <h2>YOU PICKED</h2>
        </div>
        <div id="result">
          <h1 id="result-text">result placeholder</h1>
          <button id="play-again-btn">PLAY AGAIN</button>
        </div>
        <div id="house-pick">
          <h2>THE HOUSE PICKED</h2>
        </div>
      </section>
      <button id="rules-btn">RULES</button>
    </main>

    <div class="rules-container">
      <h1>RULES</h1>
      <button id="close-btn"><img src="/images/icon-close.svg" alt="close-img" /></button>
      <img id="rules-img" src="/images/image-rules.svg" alt="rules-img" />
    </div>
    <script src="/main.js"></script>
  </body>
</html>
